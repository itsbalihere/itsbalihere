  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('/img/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #ffffff;
      line-height: 1.6;
      min-height: 100vh;
      overflow-x: hidden;
      cursor: default; /* Normal cursor */
    }

    header {
      background: rgba(13, 27, 42, 0.92);
      padding: 1.2rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1000;
      animation: slideDown 1s ease forwards;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffcc00;
      animation: fadeIn 2s ease forwards;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li {
      opacity: 0;
      transform: translateY(-20px);
      animation: navFade 0.5s ease forwards;
    }

    .nav-links li:nth-child(1) { animation-delay: 0.5s; }
    .nav-links li:nth-child(2) { animation-delay: 0.7s; }
    .nav-links li:nth-child(3) { animation-delay: 0.9s; }
    .nav-links li:nth-child(4) { animation-delay: 1.1s; }
    .nav-links li:nth-child(5) { animation-delay: 1.3s; }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    /* Transparent Overlay (less transparency) */
    .overlay {
      background-color: rgba(0, 0, 0, 0.4); /* Less transparent */
      min-height: 100vh;
      width: 100%;
      backdrop-filter: brightness(0.85);
      padding-bottom: 60px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: #0a0a0a;
      transition: all 0.3s ease;
    }

    .hero {
      text-align: center;
      padding: 140px 20px;
      backdrop-filter: brightness(0.6);
      animation: fadeInUp 1.5s ease forwards;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #eaeaea;
      animation: fadeInUp 2s ease forwards;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ccc;
      animation: fadeInUp 2.5s ease forwards;
    }

    .btn {
      padding: 12px 28px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
      animation: fadeInUp 3s ease forwards;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      animation: pulse 0.8s infinite;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes navFade {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(13, 27, 42, 0.95);
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1rem 0;
        display: none;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .nav-links li {
        animation: none;
        opacity: 1;
        transform: none;
      }
    }

    .section {
      background-color: rgba(255, 255, 255, 0.034);
      padding: 50px 20px;
      text-align: center;
    }

    .section h3 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: rgb(238, 255, 0);
    }


  </style>
